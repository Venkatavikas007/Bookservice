name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.venkatavikasnaidu@gmail.com }}
          password: ${{ secrets.Venkata@1234 }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.venkatavikasnaidu@gmail.com }}/book-api:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.venkatavikasnaidu@gmail.com }}/book-api:latest

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml